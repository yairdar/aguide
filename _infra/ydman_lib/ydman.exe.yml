#!/usr/local/bin/task --taskfile

# https://taskfile.dev

version: '3'

vars:
  _name_: ydman
  _kind_: ydk:dir.api/ydman/tasker

tasks:
  default:
    - task: help

  help:
    cmds:
      - echo "{{._name_}}"
      - echo "type ydman help for help"
    silent: true

  resolve:
    desc: install stuff using different handlers
    vars:
      _args_: |
        shell: shell task
    cmds:
      - task -t 
